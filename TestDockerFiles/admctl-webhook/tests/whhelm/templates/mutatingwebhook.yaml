---
apiVersion: v1
kind: Service
metadata:
  name: admctl-webhook-service
  labels:
    app: admctl-webhook
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: admctl-webhook
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: admctl-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: default/admctl-webhook-cert
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: admctl-webhook-service
        path: /mutate
        port: 443
        namespace: "default"
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    failurePolicy: Fail
    name: mpod.kb.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
        scope: "Namespaced"
